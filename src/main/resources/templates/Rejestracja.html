<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Glowna Strona</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body class="bg-dark text-light" onload="changeslide()">

<div>
  <div id="heading" class="bg-dark text-light d-flex justify-content-between">
    <div class="ms-3 p-2">Katowice, Jagielońska 10, Pn-Pt: 8:00-20:00, Sb: 8:00-18:00, Nd: Zamknięte</div>
    <div class="d-flex ">
      <div class="me-5 p-2">mail: komputronixer@gmail.com</div>
      <div class="me-3 p-2">telefon: +48 632 312 351</div>
    </div>
  </div>

  <div id="menu" class="menu d-flex">
    <div class="firma d-flex">
      Komputronixer
    </div>
    <div class="d-flex">
      <a href="index" class="">Serwis</a>
      <a href="Cennik" class="">Cennik</a>
      <a href="Zamow" class="">Zamów</a>
      <a href="Kontakt" class="">Kontakt</a>
      <div th:switch="${Rolaa}">
        <div th:case="'admin'"><a href="Profil" class="active"><b th:text="${Loginn}"></b></a></div>
        <div th:case="'user'"><a href="Profil" class="active"><b th:text="${Loginn}"></b></a></div>
        <div th:case="*"><a href="Login" class="active">Rejestracja/Login</a></div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div id="content" class="pt-3 blok w-50 m-5 p-5"><h1 class="text-center">REJESTRACJA</h1>

      <form action="Registerin" method="POST">
        <label class="form-label mt-3">Login</label>
        <input type="text" class="form-control" name="Login" th:value="${Login}"></input>
        <label class="form-label mt-3">Haslo</label>
        <input type="password" class="form-control" name="Password" th:value="${Password}"></input>
        <label class="form-label mt-3">Powtórz haslo</label>
        <input type="password" class="form-control" name="rePassword" th:value="${rePassword}"></input>
        <label class="form-label mt-3">Imie</label>
        <input type="text" class="form-control" name="Imie" th:value="${Imie}"></input>
        <label class="form-label mt-3">Nazwisko</label>
        <input type="text" class="form-control" name="Nazwisko" th:value="${Nazwisko}"></input>
        <label class="form-label mt-3">Miasto</label>
        <input type="text" class="form-control" name="Miasto" th:value="${Miasto}"></input>
        <label class="form-label mt-3">Adres</label>
        <input type="text" class="form-control" name="Adres" th:value="${Adres}"></input>
        <label class="form-label mt-3">Telefon</label>
        <input type="text" class="form-control" name="Telefon" th:value="${Telefon}"></input>
        <button class="mt-4 btn btn-success">Zarejestruj</button>
        <a href="Login" class="mt-4 btn btn-success">Mam konto</a>
      </form>
      <div>
        <ul>
          <li th:if="${Message1}" th:text="${Message1}"></li>
          <li th:if="${Message2}" th:text="${Message2}"></li>
          <li th:if="${Message3}" th:text="${Message3}"></li>
          <li th:if="${Message4}" th:text="${Message4}"></li>
          <li th:if="${Message5}" th:text="${Message5}"></li>
          <li th:if="${Message6}" th:text="${Message6}"></li>
          <li th:if="${Message7}" th:text="${Message7}"></li>
          <li th:if="${Message8}" th:text="${Message8}"></li>
          <li th:if="${Message9}" th:text="${Message9}"></li>
          <li th:if="${Message10}" th:text="${Message10}"></li>
          <li th:if="${Message11}" th:text="${Message11}"></li>
        </ul>
      </div>

    </div>
  </div>
</div>
<footer class="bg-light text-center text-lg-start">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.5);">
    © 2022 Copyright:
    <a class="text-dark" href="https://github.com/ThunderStorm24" target="_blank">ThunderStorm24</a>
  </div>
  <!-- Copyright -->
</footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
