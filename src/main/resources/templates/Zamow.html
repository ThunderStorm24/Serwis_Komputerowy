<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Glowna Strona</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body class="bg-dark text-light" onload="changeslide()">

<div>
    <div id="heading" class="bg-dark text-light d-flex justify-content-between">
        <div class="ms-3 p-2">Katowice, Jagielońska 10, Pn-Pt: 8:00-20:00, Sb: 8:00-18:00, Nd: Zamknięte</div>
        <div class="d-flex ">
            <div class="me-5 p-2">mail: komputronixer@gmail.com</div>
            <div class="me-3 p-2">telefon: +48 632 312 351</div>
        </div>
    </div>

    <div id="menu" class="menu d-flex">
        <div class="firma d-flex">
            Komputronixer
        </div>
        <div class="d-flex">
            <a href="index" class="">Serwis</a>
            <a href="Cennik" class="">Cennik</a>
            <a href="Zamow" class="active">Zamów</a>
            <a href="Kontakt" class="">Kontakt</a>
            <div th:switch="${Rolaa}">
                <div th:case="'admin'"><a href="Profil" class=""><b th:text="${Loginn}"></b></a></div>
                <div th:case="'user'"><a href="Profil" class=""><b th:text="${Loginn}"></b></a></div>
                <div th:case="*"><a href="Login" class="">Rejestracja/Login</a></div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div id="content" class="pt-3 blok w-100 m-5 p-5"><h1 class="text-center">Wybierz Usługę którą chcesz zamówić!</h1>
            <ul>
        <li th:if="${Message}" th:text="${Message}"></li>
        <li th:if="${Message1}" th:text="${Message1}"></li>
            </ul>

<div>
<form action="ZamowUsluge" method="POST">
    <table class="table table-bordered mt-3">
        <thead class="table-dark border">
        <tr> <th> ID <th> Nazwa Usługi <th> Opis <th style="width:100px"> Cena <th style="width:50px"> NR
        <tbody class="text-white">
    <tr th:each="uslugi : ${uslugi}"> <th th:text="${uslugi.id}+'.'"> <td th:text="${uslugi.name}"> <td th:text="${uslugi.desc}"> <td th:text="${uslugi.price}+' zł'">
        <td>
        <input type="radio" name="ID_Uslugi" th:value="${uslugi.id}"><label th:text="${uslugi.id}"></label>
    </td>
    </table>
    <button>Zamów</button>
</form>
</div>


        </div>
    </div>
</div>
<footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.5);">
        © 2022 Copyright:
        <a class="text-dark" href="https://github.com/ThunderStorm24" target="_blank">ThunderStorm24</a>
    </div>
    <!-- Copyright -->
</footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
